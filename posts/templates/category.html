{% extends 'base.html' %}


{% block content %}
<h1>{{ category }}</h1>

{% for post in posts %}

    <a href="{% url 'post_detail' post.pk post.slug  %}">
        <h2>{{ post.title }}</h2>
    </a>
    <p>{{ post.summary }}</p>
    <p>Created by <a href="{% url 'user_profile' post.author.pk %}">{{post.author}}</a> on {{ post.created_on }}</p>
    <p>{{ post.likes.count }} likes</p>

{% endfor %}
{% endblock %}
