{% extends 'base.html' %}


{% block content %}
<h1>Review posts page</h1>

{% for post in posts %}

    <a href="{% url 'review_post' post.pk post.slug  %}">
        <h2>{{ post.title }}</h2>
    </a>
    <p>{{ post.summary }}</p>
    <p>Created by <a href="{% url 'user_profile' post.author.pk %}">{{post.author}}</a> on {{ post.created_on }}</p>

{% empty %}

<p>No posts waiting for review</p>

{% endfor %}


{% endblock %}
